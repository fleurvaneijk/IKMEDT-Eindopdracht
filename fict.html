<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="fict.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <meta charset="utf-8">
    <title>FICT challenge</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          material="color: black; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.05;"
          raycaster="objects: .clickable"
        >
        </a-entity>
        <a-entity light="type: spot; angle: 45 color: white"></a-entity>
      </a-camera>


    </a-scene>
  </body>
</html>
