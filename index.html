<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>Les 5</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 o.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1;"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true;"
          material="color: black; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >
        </a-entity>
      </a-camera>

      <!-- Blocks -->
      <a-box id="js--box1" onclick="pickUp(event)" color = "blue" position = "-3 3 -4"> </a-box>
      <a-box id="js--box2" onclick="pickUp(event)" color = "orange" position = "0 3 -4"> </a-box>
      <a-box id="js--box3" onclick="pickUp(event)" color = "purple" position = "3 3 -4"> </a-box>

      <!-- Spheres -->
      <a-sphere id="js--sphere1" color = "blue" position = "-3 1 -4" radius="0.5" > </a-sphere>
      <a-sphere id="js--sphere2" color = "orange" position = "0 1 -4" radius="0.5" > </a-sphere>
      <a-sphere id="js--sphere3" color = "purple" position = "3 1 -4" radius="0.5" > </a-sphere>

      <a-entity id="js--cup" obj-model="obj: url(beker.obj); mtl: url(beker.mtl)" position = "0 -3 -4"> </a-box>


      <!-- Plane -->
      <a-plane onclick="placeObject(event)" color="yellow" width="1" rotation="-90 0 0" position="3 0 0"></a-plane>

    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
