<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>Hub</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 o.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1;"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true;"
          material="color: black; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.05;"
        >
        </a-entity>
      </a-camera>

      <!-- Blocks -->
      <!-- TODO: idle hover animation -->
      <a-box id="js--bdam" onclick="enterChallenge(event)" color = "blue" position = "-3 2 -5"
      animation="property: position; to:-3 2.5 -5: dur: 1000; dur: true; easing: easeInCubic; autoplay: true"> </a-box>
      <a-box id="js--se" onclick="enterChallenge(event)" color = "orange" position = "-1 2 -5"> </a-box>
      <a-box id="js--iat" onclick="enterChallenge(event)" color = "purple" position = "1 2 -5"> </a-box>
      <a-box id="js--fict" onclick="enterChallenge(event)" color = "green" position = "3 2 -5"> </a-box>


    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
