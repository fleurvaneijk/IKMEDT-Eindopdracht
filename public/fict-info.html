<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>FICT info</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          cursor="fuse: true; fuseTimeout: 10"
          material="color: white; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04;"
          raycaster="objects: .clickable"
        >
        </a-entity>
      </a-camera>

      <a-sky color="#212121"></a-sky>

      <a-text color="white" value="Welkom bij de FICT-challenge, zoek de hacker met je zaklamp. Klik als je hem hebt gevonden." position="0 2 -4" width="4" align="center"></a-text>

      <a-text id="js--fict-start" color="white" value="START" position="0 0.5 -3.9" width="5" align="center"></a-text>
      <a-box id="js--fict-button" onclick="goToChallenge(event)" position="0 0.5 -4" width="2" hight="1" depth="0.1" color="#4caf50" class="clickable"></a-box>


    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
