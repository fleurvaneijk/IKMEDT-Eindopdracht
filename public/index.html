<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>Hub</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">

        <!-- animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.3 0.3 0.3; to: 1 1 1;"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1300; from: 1 1 1; to: 0.2 0.2 0.2;"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 400; to: 1 1 1"
        cursor="fuse: true;" -->

        <a-entity
          id="js--cursor"
          cursor="fuse: true;"
          material="color: white; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04;"
        >
        </a-entity>
      </a-camera>

      <a-assets>
        <audio id="elevator" src="audio/elevator.wav" preload="auto"></audio>
      </a-assets>

      <a-sky color="#212121"></a-sky>

      <a-sound sound="src: #elevator; autoplay: true; loop: true; volume: 0.5;"></a-sound>

      <a-text value="bdam" position="-3.2 3 -4.5" color="#fce4ec" font="kelsonsans"></a-text>
      <a-text value="se" position="-1.1 3 -4.5" color="#e3f2fd" font="kelsonsans"></a-text>
      <a-text value="iat" position="0.8 3 -4.5" color="#fbe9e7" font="kelsonsans"></a-text>
      <a-text value="fict" position="2.6 3 -4.5" color="#e8f5e9" font="kelsonsans"></a-text>

      <!-- Blocks -->
      <a-box id="js--bdam" onclick="enterChallenge(event)" color="#e91e63" position="-3 2 -5"
        animation="
          property: position;
          from: -3 2 -5;
          to: -3 2.05 -5;
          dir: alternate;
          dur: 2000;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 1800;
          loop: true;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave="
          property: rotation;
          to: 0 0 0;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;"
        animation__mouseenter2="
          property: color;
          to: #212121;
          dur: 1600;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave2="
          property: color;
          to: #e91e63;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;">
      </a-box>

      <a-box id="js--se" onclick="enterChallenge(event)" color="#2196f3" position="-1 2 -5"
        animation="
          property: position;
          from: -1 2.05 -5;
          to: -1 2 -5;
          dir: alternate;
          dur: 1900;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 1800;
          loop: true;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave="
          property: rotation;
          to: 0 0 0;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;"
        animation__mouseenter2="
          property: color;
          to: #212121;
          dur: 1600;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave2="
          property: color;
          to: #2196f3;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;">
      </a-box>

      <a-box id="js--iat" onclick="enterChallenge(event)" color="#ff5722" position="1 2 -5"
        animation="
          property: position;
          from: 1 2 -5;
          to: 1 2.05 -5;
          dir: alternate;
          dur: 2100;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: rotation;
          from: 0 0 0;
          to: 0 -360 0;
          dur: 1800;
          loop: true;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave="
          property: rotation;
          to: 0 0 0;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;"
        animation__mouseenter2="
          property: color;
          to: #212121;
          dur: 1600;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave2="
          property: color;
          to: #ff5722;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;">
      </a-box>

      <a-box id="js--fict" onclick="enterChallenge(event)" color="#4caf50" position="3 2 -5"
        animation="
          property: position;
          from: 3 2.05 -5;
          to: 3 2 -5;
          dir: alternate;
          dur: 1950;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: rotation;
          from: 0 0 0;
          to: 0 -360 0;
          dur: 1800;
          loop: true;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave="
          property: rotation;
          to: 0 0 0;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;"
        animation__mouseenter2="
          property: color;
          to: #212121;
          dur: 1600;
          easing: easeInOutCubic;
          startEvents: mouseenter;"
        animation__mouseleave2="
          property: color;
          to: #4caf50;
          dur: 1000;
          easing: easeInOutElastic;
          startEvents: mouseleave;">
      </a-box>

    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
