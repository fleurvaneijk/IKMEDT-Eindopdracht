<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>BDAM challenge</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">

        <!-- animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.3 0.3 0.3; to: 1 1 1;"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1300; from: 1 1 1; to: 0.2 0.2 0.2;"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 400; to: 1 1 1" -->

        <a-entity
          id="js--cursor"
          cursor="fuse: true; fuseTimeout: 10"
          material="color: white; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04;"
          raycaster="objects: .clickable"
        >
        <a-plane id="js--fadeout" color="black" width="100" height="100" opacity="0"></a-plane>
        </a-entity>
      </a-camera>

      <a-sky color="#212121"></a-sky>

      <a-assets>
        <audio id="loop" src="audio/bdam_loop.flac" preload="auto"></audio>
        <audio id="snippet1" src="audio/bdam_1.flac" preload="auto"></audio>
        <audio id="snippet2" src="audio/bdam_2.flac" preload="auto"></audio>
        <audio id="snippet3" src="audio/bdam_3.flac" preload="auto"></audio>
      </a-assets>

      <a-sound id="js--loop" sound="src: #loop; autoplay: true; loop: true; volume: 0.3;"></a-sound>
      <a-sound id="js--snippet1" sound="src: #snippet1; volume: 0.8;"></a-sound>
      <a-sound id="js--snippet2" sound="src: #snippet2; volume: 0.8;"></a-sound>
      <a-sound id="js--snippet3" sound="src: #snippet3; volume: 0.8;"></a-sound>

      <!-- Lines -->
      <a-box color="#424242" height="4" width="0.25" depth="1" position="-3.625 1.875 -6"></a-box>
      <a-box color="#424242" height="0.25" width="7" depth="1" position="0 0 -6"></a-box>

      <!-- Planes -->
      <a-plane onclick="placeObject(event)" color="#e91e63" width="0.75" height="0.75" position="-2 0.126 -6" rotation="-90 0 0" class="clickable"></a-plane>
      <a-plane onclick="placeObject(event)" color="#2196f3" width="0.75" height="0.75" position="0 0.126 -6" rotation="-90 0 0" class="clickable"></a-plane>
      <a-plane onclick="placeObject(event)" color="#4caf50" width="0.75" height="0.75" position="2 0.126 -6" rotation="-90 0 0" class="clickable"></a-plane>

      <!-- Blocks -->
      <a-box id="js--box1" onclick="pickUp(event)" color="#e91e63" position = "-8 -1 5" class="clickable"
        animation="
          property: position;
          to: -8 -0.8 5;
          dir: alternate;
          dur: 2100;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>

      <a-box id="js--box2" onclick="pickUp(event)" color = "#2196f3" position = "0 3 6" class="clickable"
        animation="
          property: position;
          to: 0 3.2 6;
          dir: alternate;
          dur: 1900;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>
      <a-box id="js--box3" onclick="pickUp(event)" color = "#2196f3" position = "7 -2 -5" class="clickable"
        animation="
          property: position;
          to: 7 -1.8 -5;
          dir: alternate;
          dur: 2000;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>

      <a-box id="js--box4" onclick="pickUp(event)" color = "#4caf50" position = "-9 -8 7" class="clickable"
        animation="
          property: position;
          to: -9 -7.8 7;
          dir: alternate;
          dur: 1950;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>
      <a-box id="js--box5" onclick="pickUp(event)" color = "#4caf50" position = "-6 5 8" class="clickable"
        animation="
          property: position;
          to: -6 5.2 8;
          dir: alternate;
          dur: 2100;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>
      <a-box id="js--box6" onclick="pickUp(event)" color = "#4caf50" position = "8 -1 6" class="clickable"
        animation="
          property: position;
          to: 8 -0.8 6;
          dir: alternate;
          dur: 1900;
          loop: true;
          easing: easeInOutSine;
        "
        animation__mouseenter="
          property: scale;
          from: 1 1 1;
          to: 0 0 0;
          dur: 2000;
          easing: easeInOutElastic;
          startEvents: mouseenter;
        ">
      </a-box>


    </a-scene>
    <script src="bdam.js" type="text/javascript"></script>
  </body>
</html>
