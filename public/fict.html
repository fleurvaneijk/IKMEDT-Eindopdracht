<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <meta charset="utf-8">
    <title>FICT challenge</title>
  </head>
  <body>
    <a-scene id="js--scene" light="defaultLightsEnabled: false">
      <a-camera>
        <a-plane color="black" width="1" height="10" position="-0.55 0 -0.1"></a-plane>
        <a-plane color="black" width="1" height="10" position="0.55 0 -0.1"></a-plane>
        <a-plane color="black" width="10" height="1" position="0 0.55 -0.1"></a-plane>
        <a-plane color="black" width="10" height="1" position="0 -0.55 -0.1"></a-plane>
  			<a-cursor id="js--flashcursor" geometry="primitive: ring; radiusInner: 0.4; radiusOuter: 2;" position="0 0 -1;">
          <a-entity
            id="js--cursor"
            material="color: white; shader: flat;"
            position="0 0 -3;"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04;"
          >
          </a-entity>
        </a-cursor>
        <a-entity id="js--flashlight" light="type: spot; angle: 26; distance: 100; decay: 1; penumbra: 0.5;"></a-entity>
  		</a-camera>

      <a-assets>
        <audio id="click" src="audio/lightSwitch.flac" preload="auto"></audio>
        <audio id="good" src="audio/goed.flac" preload="auto"></audio>
        <audio id="loop" src="audio/fict_loop.flac" preload="auto"></audio>
        <audio id="snippet1" src="audio/fict_1.flac" preload="auto"></audio>
        <audio id="snippet2" src="audio/fict_2.flac" preload="auto"></audio>
      </a-assets>

      <a-sound id="js--light-switch" sound="src: #click; volume: 1;"></a-sound>
      <a-sound id="js--good-sound" sound="src: #good; volume: 1;"></a-sound>
      <a-sound id="js--loop" sound="src: #loop; autoplay: true; loop: true; volume: 0.3;"></a-sound>
      <a-sound id="js--snippet1" sound="src: #snippet1; volume: 0.8;"></a-sound>
      <a-sound id="js--snippet2" sound="src: #snippet2; volume: 0.8;"></a-sound>


      <a-plane color="grey" width="1000" height="1000" position="0 -50 0" rotation="-90 0 0"></a-plane>
      <a-plane color="grey" width="1000" height="1000" position="0 50 0" rotation="90 0 0"></a-plane>
      <a-plane color="grey" width="1000" height="1000" position="0 0 -50" rotation="0 0 0"></a-plane>
      <a-plane color="grey" width="1000" height="1000" position="0 0 50" rotation="0 180 0"></a-plane>
      <a-plane color="grey" width="1000" height="1000" position="50 0 0" rotation="0 -90 0"></a-plane>
      <a-plane color="grey" width="1000" height="1000" position="-50 0 0" rotation="0 90 0"></a-plane>

    </a-scene>
    <script src="fict.js" type="text/javascript"></script>
  </body>
</html>
