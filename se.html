<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <meta charset="utf-8">
    <title>SE challenge</title>
  </head>
  <body>
    <a-scene id="js--scene">
    <a-camera>
			<a-cursor></a-cursor>
		</a-camera>

    <!-- Question -->

		<a-entity id="js--text-question" position="0 2.5 -3" scale="2 2 2"
				  text="value: \nWhat is computer programming?;
				  		color: #212121;
				  		align: center;
				  		wrapCount: 20;
				  		width: 1;
				  		font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
				  		shader: msdf"
				  geometry="primitive: plane; width: auto; height: auto"
				  material="color: #DDDDDD; shader: flat; visible: false">
		</a-entity>

    <!-- Answers -->
		<a-entity id="js--text-answer1" position="-1.4 1.9 -3" scale="2 2 2"
				  text="value: \nA. Antwoord;
				  		color: #212121;
				  		align: center;
				  		wrapCount: 20;
				  		width: 1;
				  		font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
				  		shader: msdf"
				  geometry="primitive: plane; width: auto; height: auto"
				  material="color: #DDDDDD; shader: flat; visible: false"
          event-set__enter="_event: mouseenter;
									animation.property: text.color;
									animation.from: #212121;
									animation.to: #FF0000;
									animation.dur: 300"
				  event-set__leave="_event: mouseleave;
									animation.property: text.color;
									animation.from: #FF0000;
									animation.to: #212121;
									animation.dur: 300"
          onclick="selectAnswer(event)">
		</a-entity>
    <a-entity id="js--text-answer2" position="1.4 1.9 -3" scale="2 2 2"
				  text="value: \nB. Antwoord;

    </a-scene>
    <script src="se.js" type="text/javascript"></script>
