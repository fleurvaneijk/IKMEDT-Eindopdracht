<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>IAT challenge</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.3 0.3 0.3; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1300; from: 1 1 1; to: 0.2 0.2 0.2;"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 400; to: 1 1 1"
          cursor="fuse: true;"
          material="color: black; shader: flat;"
          position="0 0 -3;"
          geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.05;"
          raycaster="objects: .clickable"
        >
        </a-entity>
      </a-camera>

      <!-- Floor -->
      <a-plane color="grey" position="0 -1 0" width="10000" height="10000" rotation="-90 0 0" class="not-clickable"></a-plane>

      <a-entity id="js--car-parts">
        <!-- Car parts -->
        <a-entity id="js--body" onclick="placeObject(event)" obj-model="obj: url(objects/body.obj); mtl: url(objects/body.mtl)" position="0 0 -8" rotation="0 25 0" scale="0.8 1.1 1" class="clickable"> </a-entity>

        <a-entity id="js--wheel1" onclick="pickUp(event)" obj-model="obj: url(objects/wheel.obj); mtl: url(objects/wheel.mtl)" position="-4 0 -3" scale="0.0025 0.0025 0.0025" rotation="0 90 90"  class="clickable"> </a-entity>
        <a-entity id="js--wheel2" onclick="pickUp(event)" obj-model="obj: url(objects/wheel.obj); mtl: url(objects/wheel.mtl)" position="3 0 -1" scale="0.0025 0.0025 0.0025" rotation="0 90 90" class="clickable"> </a-entity>
        <a-entity id="js--wheel3" onclick="pickUp(event)" obj-model="obj: url(objects/wheel.obj); mtl: url(objects/wheel.mtl)" position="5 0 3.5" scale="0.0025 0.0025 0.0025" rotation="0 90 90" class="clickable"> </a-entity>
        <a-entity id="js--wheel4" onclick="pickUp(event)" obj-model="obj: url(objects/wheel.obj); mtl: url(objects/wheel.mtl)" position="-4 0 4" scale="0.0025 0.0025 0.0025" rotation="0 90 90" class="clickable"> </a-entity>

        <a-entity id="js--bolt1" onclick="pickUp(event)" obj-model="obj: url(objects/bolt.obj); mtl: url(objects/bolt.mtl)" position="-0.8 0 3" rotation="0 0 -75" scale="0.15 0.15 0.15" class="clickable"> </a-entity>
        <a-entity id="js--bolt2" onclick="pickUp(event)" obj-model="obj: url(objects/bolt.obj); mtl: url(objects/bolt.mtl)" position="0 0 3" rotation="0 40 75" scale="0.15 0.15 0.15" class="clickable"> </a-entity>
        <a-entity id="js--bolt3" onclick="pickUp(event)" obj-model="obj: url(objects/bolt.obj); mtl: url(objects/bolt.mtl)" position="-0.5 0 3.6" rotation="0 -75 -75" scale="0.15 0.15 0.15" class="clickable"> </a-entity>
      </a-entity>

      <!-- <a-entity id="js--car" obj-model="obj: url(objects/car.obj); mtl: url(objects/car.mtl)" position="0 0 -8" rotation="0 25 0"> </a-entity> -->


    </a-scene>
    <script src="iat.js" type="text/javascript"></script>
  </body>
</html>
